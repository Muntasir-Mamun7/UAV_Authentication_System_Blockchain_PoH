<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UAV Authentication System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .logo-icon {
            transition: transform 0.3s ease;
        }
        
        .logo-icon:hover {
            transform: rotate(5deg) scale(1.05);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4">
    
    <!-- Login Card -->
    <div class="login-card bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="logo-icon inline-flex items-center justify-center w-16 h-16 bg-gray-900 rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">UAV Auth System</h1>
            <p class="text-sm text-gray-600">Blockchain-Based Flight Data Platform</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="error-text">Invalid credentials</span>
                </div>
            </div>
            
            <!-- Login Button -->
            <button 
                type="submit" 
                id="login-btn"
                class="btn-login w-full py-3 text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300"
            >
                <span id="btn-text">Login</span>
                <span id="btn-loading" class="hidden">
                    <svg class="animate-spin inline w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Logging in...
                </span>
            </button>
            
        </form>
        
        <!-- Register Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-gray-900 font-semibold hover:underline">Register here</a>
            </p>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">
                &copy; 2025 Muntasir Al Mamun - UAV Authentication System
            </p>
        </div>
        
    </div>
    
    <!-- Login JavaScript -->
    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api/';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const loginBtn = document.getElementById('login-btn');
            
            // Hide previous errors
            errorMessage.classList.add('hidden');
            
            // Show loading state
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store auth data
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('user_role', data.role);
                    
                    // Redirect to dashboard
                    window.location.href = 'audit_platform.html';
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Invalid username or password';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset button
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Connection error. Please ensure the server is running.';
                errorMessage.classList.remove('hidden');
                
                // Reset button
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });
        
        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
    
</body>
</html>
