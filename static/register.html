<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UAV Authentication System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .logo-icon {
            transition: transform 0.3s ease;
        }
        
        .logo-icon:hover {
            transform: rotate(5deg) scale(1.05);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4 py-8">
    
    <!-- Register Card -->
    <div class="login-card bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="logo-icon inline-flex items-center justify-center w-16 h-16 bg-gray-900 rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
            <p class="text-sm text-gray-600">Join the UAV Authentication System</p>
        </div>
        
        <!-- Register Form -->
        <form id="register-form" class="space-y-4">
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400"
                    placeholder="Choose a username"
                    required
                    autocomplete="username"
                    minlength="3"
                >
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                    Email (optional)
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400"
                    placeholder="your@email.com"
                    autocomplete="email"
                >
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-0 text-gray-900 placeholder-gray-400"
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>
            
            <!-- Error/Success Message -->
            <div id="message-box" class="hidden">
                <!-- Will be populated dynamically -->
            </div>
            
            <!-- Register Button -->
            <button 
                type="submit" 
                id="register-btn"
                class="btn-register w-full py-3 text-white font-semibold rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300"
            >
                <span id="btn-text">Register</span>
                <span id="btn-loading" class="hidden">
                    <svg class="animate-spin inline w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating account...
                </span>
            </button>
            
        </form>
        
        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-gray-900 font-semibold hover:underline">Login here</a>
            </p>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-500">
                &copy; 2025 Muntasir Al Mamun - UAV Authentication System
            </p>
        </div>
        
    </div>
    
    <!-- Register JavaScript -->
    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api/';
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const messageBox = document.getElementById('message-box');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const registerBtn = document.getElementById('register-btn');
            
            // Hide previous messages
            messageBox.classList.add('hidden');
            
            // Show loading state
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            registerBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email: email || undefined })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show success message
                    messageBox.innerHTML = `
                        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>${data.message}</span>
                            </div>
                        </div>
                    `;
                    messageBox.classList.remove('hidden');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } else {
                    // Show error
                    messageBox.innerHTML = `
                        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>${data.message || 'Registration failed'}</span>
                            </div>
                        </div>
                    `;
                    messageBox.classList.remove('hidden');
                    
                    // Reset button
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    registerBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                messageBox.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>Connection error. Please ensure the server is running.</span>
                        </div>
                    </div>
                `;
                messageBox.classList.remove('hidden');
                
                // Reset button
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                registerBtn.disabled = false;
            }
        });
        
        // Clear messages on input
        ['username', 'email', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                document.getElementById('message-box').classList.add('hidden');
            });
        });
    </script>
    
</body>
</html>
